<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body{
        color: rgb(17, 7, 128);
        background-color: rgb(204, 182, 109);
        
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="col-8">
            <div class="col-6">
                <h1 style="text-align: center;">Daftar sekarang</h1>
                <div class="mb-1">
                    <label for="formGroupExampleInput" class="form-label">Nama Depan</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nama Depan">
                </div>
                <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label">Nama Belakang</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Nama Belakang">
                </div>
                <div class="mb-1">
                  <label for="formGroupExampleInput2" class="form-label">NIM</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="NIM">
              </div>
                <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Jl.xxxx  ">
                </div>
                <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label">Tanggal Lahir</label>
                    <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="TanggalLahir">
                </div>
                <legend class="col-form-label col-sm-5 pt-0">Jenis Kelamin</legend>
                  <div class="d-flex">
                    <div class="form-check me-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                      <label class="form-check-label" for="gridRadios1">
                        Laki-Laki
                      </label>
                    </div>
                    <div class="form-check me-3">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Perempuan
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                      <label class="form-check-label" for="gridRadios3">
                        Tidak mau memberitahu
                      </label>
                    </div>
                  </div>

                <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label">Username/email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Username/email">
                </div>
                <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                </div>
                <div class="mb-1"></div>
                  <label for="formGroupExampleInput2" class="form-label">Konfirmasi Password</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Konfirmasi Password">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Upload Foto</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
              <label for="formFile" class="form-label">Upload KTP</label>
              <input class="form-control" type="file" id="formFile">
          </div>
          <button type="submit" class="btn btn-primary">submit</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
